<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>


<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">

			<img src="../../../img/Logo_1.png">

		</div>
		<!--Secciones-del-tablero-->
		
	</div>

	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle"> <span class="las la-bars"></span>
				</label>
			</h2>

			<div class="user-wrapper">
				<img src="../../../img/admin3.png" width="40px" height="40px" alt="">
				<div>
					<h4>Administrador</h4>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Mi perfil</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="loginadmin.jsp">Cerrar sesiï¿½n</a>
					</div>
				</div>
			</div>
		</header>

		<main>
		
	
           <div class="col-lg-12 mt-5">
						<div
							th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
							th:if="${mensaje != null}" th:text="${mensaje}"
							class="alert text-center">
						</div>
						<div class="card shadow-lg p-0 mb-3 mt-1 bg-white">
							<div class="card-header bg-dark text-center mb-3"
								style="font-size: 25px; color: rgba(230, 149, 20, 0.8);">
								<i class="fa-solid fa-paper-plane"></i> CONTACTO MASIVO -
								CLIENTES
							</div>
							<div class="card-body">

								<form th:action="@{/contact}" method="post"
									style="max-width: 600px; margin: 0 auto;"
									enctype="multipart/form-data">


									<div class="form-group row">
										<input type="text" class="form-control mb-2" name="fullname"
											placeholder="Nombre Completo" required>
									</div>

									<div class="form-group row">
										<input type="email" class="form-control mb-2" name="email"
											placeholder="Correo de contacto" required>
									</div>

									<div class="form-group row">
										<input type="text" class="form-control mb-2" name="subject"
											placeholder="Asunto" required>
									</div>

									<div class="form-group row">
										<textarea rows="5" class="form-control mb-4" name="content"
											placeholder="Mensaje" required></textarea>
									</div>





									<div class="form-group row">

										<input type="file" class="form-control" name="attachment" />


									</div>

									<div class="text-center mt-4">
									<button class="btn btn-primary" type="reset">Limpiar</button>
										<input type="submit" value="Enviar" class="btn btn-primary">
									</div>


								</form>
							</div>
						</div>
					</div>
		
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
