<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Administrador</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="shortcut icon" href="img/logo.jpeg">
<link rel="stylesheet" href="css/style5.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>

	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand container-fluids">
			<h2>
				<span> <img width="70%" height="70%" src="img/logo.jpeg"
					alt=""></span>
		</div>
		<br>
		<!--Secciones-del-tablero-->
		<div class="sidebar-menu">
			<ul>
				 <li>
                    <a th:href="@{/inicioDash}" ><span class="las la-home"></span>
                    <span>Inicio</span></a>
                </li>
                <li>
                  <a th:href="@{/listarventas}" ><span class="las la-history"></span>
                    <span>Ventas</span></a>
                </li>
                <li>
                    <a th:href="@{/lstUsuario}"><span class="las la-user"></span>
                    <span>Usuarios</span></a>
                </li>
                <li>
                    <a th:href="@{/lstservicio2}" ><span class="las la-user-injured"></span>
                    <span>Servicios</span></a>
                </li>
                
              <li>
                    <a th:href="@{/vehiculos}" ><span class="las la-history"></span>
                    <span>Vehiculos</span></a>
                </li>
                <li>
                    <a th:href="@{/of1}" ><span class="las la-user-circle"></span>
                    <span>Fidelizacion</span></a>
                </li>
                <li>
                    <a th:href="@{/lstpqrs}"><span class="las la-phone"></span>
                    <span>PQRS</span></a>
                </li>
                <li>
                    <a  th:href="@{/recursoshumanos}" class="active"><span class="las la-user"></span>
                    <span>Recursos Humanos</span></a>
                </li>
			</ul>
		</div>
	</div>

	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle"> <span class="las la-bars"></span>
				</label>Recursos Humanos
			</h2>

			<div class="search-wrapper">
				<span class="las la-search"></span> <input type="search"
					placeholder="Buscar aquÃ­" />
			</div>
			<div class="user-wrapper">
				<img src="img/chofe.jpg" width="40px" height="40px" alt="">
				<div>
					<h4>Administrador</h4>
					<small><a th:href="@{/logout}">Cerrar Sesion</a></small>
				</div>
			</div>
		</header>
		
		<br>
		<br>
	<section>
			<div class="card-body">
					<div class="table-responsive">
						<table width="100%">
							<thead>
								<tr>
									<th scope="col">Correo</th>

								</tr>
							</thead>
							<tbody>
								<tr>
								
								<tr th:each="experiencia : ${lstExperiencia}">
									
									<td th:text="${experiencia.Correo}"></td>

								</tr>




							</tbody>
						</table>
					</div>
				</div>


	</section>

			<div class="table-responsive">



				<div
					th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
					th:if="${mensaje != null}" th:text="${mensaje}"
					class="alert text-center"></div>
				<div class="card shadow-lg p-0 mb-3 mt-1 bg-white">
					<div class="card-header bg-dark text-center mb-3"
						style="font-size: 25px; color: rgba(230, 149, 20, 0.8);">
						<i class="fa-solid fa-paper-plane"></i> CONTACTO MASIVO - Aspirantes
					</div>
					<div class="card-body">

						<form th:action="@{/contact}" method="post"
							style="max-width: 600px; margin: 0 auto;"
							enctype="multipart/form-data">


							<div class="form-group row">
								<input type="text" class="form-control mb-2" name="fullname"
									placeholder="Nombre Completo" required>
							</div>

							<div class="form-group row">
								<input type="email" class="form-control mb-2" name="email"
									placeholder="Correo de contacto" required>
							</div>

							<div class="form-group row">
								<input type="text" class="form-control mb-2" name="subject"
									placeholder="Asunto" required>
							</div>

							<div class="form-group row">
								<textarea rows="5" class="form-control mb-4" name="content"
									placeholder="Mensaje" required></textarea>
							</div>





							<div class="form-group row">

								<input type="file" class="form-control" name="attachment" />


							</div>

							<div class="text-center mt-4">
								<button class="btn btn-primary" type="reset">Limpiar</button>
								<input type="submit" value="Enviar" class="btn btn-primary">
							</div>


						</form>
					</div>
				</div>


			</div>
	</div>


	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script src="js/funcion3.js"></script>

</body>

</html>
